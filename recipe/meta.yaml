{% set name = "binary" %}
{% set version = "1.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/binary-{{ version }}.tar.gz
  sha256: 55c6ad4f6b488e2ebbc0a85e5e50a9f51a0284e99870c90aaf4be77ef33b77d1

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6

test:
  imports:
    - binary
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ofek/binary
  license: MIT AND Apache-2.0
  summary: Easily convert between binary and SI units (kibibyte, kilobyte, etc.)
  license_file:
    - LICENSE-MIT
    - LICENSE-APACHE

extra:
  recipe-maintainers:
    - ocefpaf
